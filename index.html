<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Campo e Cidade</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Entre o Campo e a Cidade</h1>
    <p>Descubra as belezas, contrastes e harmonia entre os dois mundos</p>
  </header>

  <section class="cards">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1506765515384-028b60a970df" alt="Vida no campo" />
      <h2>O Campo</h2>
      <p>Natureza exuberante, ar puro e tranquilidade definem o estilo de vida rural.</p>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1568605114967-8130f3a36994" alt="Cidade moderna" />
      <h2>A Cidade</h2>
      <p>Movimento constante, inovação e diversidade marcam o ambiente urbano.</p>
    </div>
  </section>

  <footer>
    <p>Projeto desenvolvido por Duda 🌿🏙️</p>
  </footer>
</body>
</html>
